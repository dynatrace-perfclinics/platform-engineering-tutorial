apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: kind
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - hostPort: 80
    containerPort: 80
    protocol: TCP
  - hostPort: 4317
    containerPort: 4317
  - hostPort: 4318
    containerPort: 4318
  - hostPort: 30100
    containerPort: 30100
    protocol: TCP
  - hostPort: 30105
    containerPort: 30105
