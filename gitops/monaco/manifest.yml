manifestVersion: 1.0
projects:
  - name: configure-platform
    path: configure-platform

environmentGroups:
  - name: development
    environments:
      - name: prod-api-token-only
        # .live. when using API token only
        # .apps. when using API + oAuth or just oAuth
        url:
          value: "https://uvu34795.live.dynatrace.com"
        auth:
          token:
            name: "monacoToken" 
      - name: prod-api-and-oauth
        url:
          value: "https://uvu34795.apps.dynatrace.com"
        auth:
          token:
            name: "monacoToken"
          oAuth:
            clientId:
              name: MONACO_OAUTH_CLIENT_ID
            clientSecret:
              name: MONACO_OAUTH_CLIENT_SECRET