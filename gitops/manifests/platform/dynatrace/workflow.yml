apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: wf-monaco-conf-cluster-
  namespace: dynatrace
  labels:
    workflows.argoproj.io/archive-strategy: "false"
  annotations:
    workflows.argoproj.io/description: |
      This is a simple hello world example which fires on postsync.
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  entrypoint: git-clone
#  entrypoint: whalesay
  templates:
  - name: git-clone
    inputs:
      artifacts:
      - name: git-files
        path: /src
        git:
          repo: GITHUB_REPO_PLACEHOLDER
#          revision: "v2.1.1"
    container:
#      image: golang:1.10
      image: dynatrace/dynatrace-configuration-as-code:latest
      args: [
        "deploy",
        "--project",
        "configure-dt",
        "/src/monaco/manifest.yml",
        "--environment",
        "prod-api-token-only"
      ]
      env:
      - name: monacoToken
        valueFrom:
          secretKeyRef:
            name: monaco-secret
            key: monacoToken
#      command: [sh, -c]
#      args: ["git status && ls -al && git log --oneline"]
      workingDir: /src
